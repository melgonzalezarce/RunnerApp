<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>dialog demo</title>
        <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>


        <div data-role="page" id="page1">
            <div role="main" class="ui-content">
                <a href="#dialogPage" data-rel="dialog">
                    <div style="height: 25vh; text-align: center; background-color: white;">
                        <img id="portada_img" src="img/RunLab-Logo-Dr-Kim-Mullen.png"
                             style="height: 80%; margin: auto" alt=""/>
                    </div>
                </a>
            </div>
        </div>

        <div data-role="page" id="dialogPage">
            <div data-role="header">
                <h2>Atención</h2>
            </div>
            <div role="main" class="ui-content">
                <p>¿Desea cambiar su foto de portada?</p>
                <p>Le servirá para personalizar su perfil.</p>
                <a href="#cambiar_portada" data-role="button" data-icon="check" data-inline="true" data-rel="popup"
                   data-mini="true">Aceptar</a>

                <a href="#" data-role="button" data-icon="delete" data-inline="true" data-rel="back"
                   data-mini="true">Cancelar</a>
            </div>
            <div data-role="popup" id="cambiar_portada" class="ui-content">
                <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete
                    ui-btn-icon-notext ui-btn-right">Close</a>

                <h3>Origen</h3>
                <p>¿De donde desea obtener su nueva foto?</p>
                <a href="#" data-role="button" data-icon="check" data-inline="true" data-rel="back"
                   data-mini="true" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Libreria</a>

                <a href="#" data-role="button" data-icon="delete" data-inline="true" data-rel="back"
                   data-mini="true" onclick="capturePhoto();">Cámara</a>
            </div>
        </div>

    </body>
</html>
